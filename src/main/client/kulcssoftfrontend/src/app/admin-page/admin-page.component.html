
<div class="usersList">
  <div *ngFor="let user of listOfUsers">
    User name : {{user['userName']}} <br>
    Email: {{user['email']}}
    <button class=" btn btn-danger" (click)="deleteUser(user['email'])">delete</button>
    <hr><br>
  </div>
</div>
<div #saveUserForm class="card">
  <form #userform = "ngForm" (submit)="saveUser(userform.value)">
    <input name="name" type="text" placeholder="name" required ngModel> <br>
    <input name="email" type="text" placeholder="email" required ngModel><br>
    <button class="btn btn-info" type="submit">Save</button>
  </form>
  <hr>
  <button class="btn btn-danger" (click)="logout()">Log out</button>
</div>
