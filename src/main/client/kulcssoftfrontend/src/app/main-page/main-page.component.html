<ng-template [ngIf]="!adminLoggedIn">
  <app-alerts></app-alerts>
  <div class="card">
    Admin Registration
    <hr>
    <br>
    <div class="card-title">
      Registration
    </div>
    <div class="card-body">
      <form #registrationform = "ngForm" (submit)="registration(registrationform.value)">
        <input class="text-input-dialog" type="text" name="email" placeholder="email" ngModel required><br>
        <input type="password" name="password" placeholder="password" ngModel required><br>
        <button class="btn btn-danger submit" type="submit">Submit</button>
      </form>
    </div>
    <br>
    <hr>
    <div class="card-title">
      Log in
    </div>
    <div class="card-body">
      <form #loginfrom = "ngForm" (submit)="adminlogin(loginfrom.value)">
        <input class="text-input-dialog" type="text" name="email" placeholder="email" ngModel required><br>
        <input type="password" name="password" placeholder="password" ngModel required><br>
        <button class="btn btn-danger submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="adminLoggedIn">
  <app-admin-page></app-admin-page>
</ng-template>
